<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dashboard-section {
            background-color: #2c2f33;
        }
        .info-label {
            color: #4B5563;
        }
        .info-value {
            color: #D1D5DB;
        }
    </style>
</head>
<body style="background-color: #23272a;" class="text-white">
    <header class="text-center py-10">
        <img class="mx-auto w-58 h-44 mb-6" src="https://cdn.glitch.global/0940ebbe-b751-47c3-99cc-bf80638d4b2c/MTech.png?v=1713309283952" alt="Logo">
        <h1 class="text-4xl font-bold">MTech Dashboard</h1>
    </header>
<script src="index.js"></script>
    <div class="my-8 mx-auto max-w-lg">
        <div class="rounded-lg shadow-md p-8 dashboard-section">
            <h2 class="text-2xl font-bold mb-4">Your Information</h2>
            <div class="flex flex-col space-y-4">
                <div class="flex items-center">
                    <span class="info-label mr-2">Name:</span>
                    <span id="user-name" class="info-value">(LOGIN OR SIGN UP)</span>
                </div>
                <div class="flex items-center">
                    <span class="info-label mr-2">Email:</span>
                    <span id="user-email" class="info-value">(LOGIN OR SIGN UP)</span>
                </div>
                <div class="flex items-center">
                    <span class="info-label mr-2">License ID:</span>
                    <span id="user-id" class="info-value">(LOGIN OR SIGN UP)</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-16">
<button type="button" onclick="goHome()" class="bg-blue-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Home</button>
         <button type="button" onclick="SignOut()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Logout</button>
        <div class="mt-8">
            <p class="text-gray-300">&copy; 2024 MTech Dashboard. All rights reserved.</p>
        </div>
        <div class="mt-4"> 
        </div>
    </footer>
</body>
</html>
